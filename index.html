  <script>

    const LIFF_ID = '2005789397-ROQvjpYk';
    let userProfile, level='general', questions=[], idx=0, score=0, wrongs=[];

    function makeDriveUrl(u){
      const m = u.match(/\/d\/([^\/]+)/) || u.match(/id=([^&]+)/);

    // 1) Render start card based on history
    window.handleHistory = data => {
      const hist = data||[];
      const start = document.getElementById('start-card');
      if (!hist.length) {
        start.innerHTML = `
          <div class="card">
            <div class="intro">
              ‡∏°‡∏≤‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏Å‡∏±‡∏ô‡πÄ‡∏ñ‡∏≠‡∏∞<br/>
              ‡∏ß‡πà‡∏≤‡∏Ñ‡∏∏‡∏ì‡∏£‡∏π‡πâ‡∏à‡∏±‡∏Å‡∏™‡πÇ‡∏ï‡∏£‡∏Å‡πÅ‡∏Ñ‡πà‡πÑ‡∏´‡∏ô<br/>
              ‡∏£‡∏π‡πâ‡∏à‡∏±‡∏Å‡∏™‡πÇ‡∏ï‡∏£‡∏Å ‡∏à‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÇ‡∏£‡∏Ñ‡∏≠‡∏±‡∏°‡∏û‡∏≤‡∏ï
            </div>
            <div class="button-group">
              <button id="btnQuiz" class="btn btn-quiz">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö</button>
            </div>
          </div>`;
      } else {
        const last = hist[hist.length-1];
        window._last = last;
        const s = document.createElement('script');
        s.src = `${GAS_URL}?action=getUserName&userId=${userProfile.userId}&callback=handleUserName`;
        document.head.appendChild(s);
      }
      attachStartButtons();
    };

    // 2) After fetching user name
    window.handleUserName = resp => {
      const last = window._last;
      const nm   = resp.name || userProfile.displayName;
      const start= document.getElementById('start-card');
      const sc   = last.score, full = last.full_score;
      if (sc < full) {
        start.innerHTML = `
          <div class="card">
            <div class="intro">
              ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ ${sc}/${full}<br/>
              ‡∏°‡∏≤‡πÅ‡∏Å‡πâ‡∏°‡∏∑‡∏≠‡πÉ‡∏´‡πâ‡πÑ‡∏î‡πâ ${full} ‡πÄ‡∏ï‡πá‡∏°‡∏Å‡∏±‡∏ô‡πÄ‡∏ñ‡∏≠‡∏∞
            </div>
            <div class="button-group">
              <button id="btnQuiz" class="btn btn-quiz">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö</button>
            </div>
          </div>`;
      } else {
        start.innerHTML = `
          <div class="card">
            <div class="intro">
              ‡∏Ñ‡∏∏‡∏ì ${nm} ‡πÄ‡∏õ‡πá‡∏ô‡∏ú‡∏π‡πâ‡∏£‡∏π‡πâ‡∏ó‡∏±‡∏ô‡∏™‡πÇ‡∏ï‡∏£‡∏Å‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß üéâ<br/>
              ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏•‡∏≠‡∏á‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏´‡∏°
            </div>
            <div class="button-group">
              <button id="btnQuiz" class="btn btn-quiz">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö</button>
            </div>
          </div>`;
      }
      attachStartButtons();
    };

    function attachStartButtons(){
      const bq = document.getElementById('btnQuiz');
      if (bq) bq.onclick = ()=> {
        const s = document.createElement('script');
        s.src = `${GAS_URL}?action=getQuiz&level=${level}&callback=handleQuiz`;
        document.head.appendChild(s);
      };
    }

    // 3) Quiz JSONP callback
    window.handleQuiz = data => {
      questions = data; idx=0; score=0; wrongs=[];
      document.getElementById('start-card').style.display = 'none';
      document.getElementById('quiz-card').style.display  = 'block';
      showQuestion();
    };

    function showQuestion(){
      const q = questions[idx];
      // infographic
      const img = document.getElementById('infographic');
      if (q.infographic) {
        img.src = makeDriveUrl(q.infographic);
        img.style.display = 'block';
      } else img.style.display='none';
      // progress
      document.getElementById('progress-bar').style.width = `${(idx+1)/questions.length*100}%`;
      // question
      document.getElementById('questionText').textContent = q.question;
      // choices
      const keys = shuffle(['choice1','choice2','choice3','choice4']);
      const cont = document.getElementById('choicesContainer');
      cont.innerHTML='';
      keys.forEach(key=>{
        const lbl = document.createElement('label');
        lbl.textContent = q[key];
        lbl.onclick = ()=>{
          document.getElementById('submitBtn').style.display='block';
          document.querySelectorAll('.choices label').forEach(l=>l.classList.remove('selected'));
          lbl.classList.add('selected');
        };
        cont.appendChild(lbl);
      });
      // add radios
      document.querySelectorAll('.choices label').forEach(l=>{
        const inp = document.createElement('input');
        inp.type='radio'; inp.name='choice'; inp.value=l.textContent;
        l.prepend(inp);
      });
      // submit
      const sb = document.getElementById('submitBtn');
      sb.style.display='none';
      sb.onclick = () => checkAnswer(q);
    }

    function checkAnswer(q){
      const sel = document.querySelector('input[name="choice"]:checked');
      if(!sel) return;
      const chosen = sel.value.trim();
      const correct = q.correct_choice.trim();
      const modal = document.getElementById('answerModal');
      const msg   = document.getElementById('modalMessage');

      if(chosen===correct){
        score++;
        msg.textContent='‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!';
      } else {
        wrongs.push(q.test_id);
        msg.textContent=`üòû ‡πÄ‡∏™‡∏µ‡∏¢‡πÉ‡∏à! ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠ ${correct}`;
      }
      modal.style.display='flex';
      document.getElementById('modalNextBtn').onclick = ()=>{
        modal.style.display='none';
        idx<questions.length-1 ? showQuestionAt(idx+1) : finishQuiz();
      };
    }

    function showQuestionAt(i){
      idx=i;
      document.getElementById('submitBtn').style.display='none';
      showQuestion();
    }

    function finishQuiz(){
      document.getElementById('quiz-card').style.display='none';
      const rc = document.getElementById('result-card');
      document.getElementById('scoreText').textContent = `‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ ${score}/${questions.length} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`;
      document.getElementById('wrongText').textContent = wrongs.length
        ? `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà‡∏ú‡∏¥‡∏î: ${wrongs.join(',')}` : '‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î!';
      rc.style.display='block';
      document.getElementById('shareBtn').style.display='block';
    }

    // share button
    document.getElementById('shareBtn').onclick = ()=>{
      const params=[
        'action=recordResult',
        `userId=${userProfile.userId}`,
        `level=${level}`,
        `score=${score}`,
        `full_score=${questions.length}`,
        `posttest=true`,
        `wrong=${encodeURIComponent(wrongs.join(','))}`,
        'callback=handleShareRecord'
      ];
      const s=document.createElement('script');
      s.src=`${GAS_URL}?${params.join('&')}`;
      document.head.appendChild(s);
    };

    window.handleShareRecord = resp=>{
      if(resp.status!=='success') return console.error(resp);
      const { rank, totalPlayers } = resp;
      const name = userProfile.displayName || '‡∏ú‡∏π‡πâ‡∏ó‡∏î‡∏™‡∏≠‡∏ö';
      const pic  = userProfile.pictureUrl;
      const flex = {
        type:'flex', altText:`${name} ‡∏£‡∏π‡πâ‡∏ó‡∏±‡∏ô‡∏™‡πÇ‡∏ï‡∏£‡∏Å`,
        contents:{
          type:'bubble', size:'kilo',
          header:{
            type:'box', layout:'vertical',
            backgroundColor:'#FFF9C4',
            contents:[
              { type:'text', text:`${name} ‡∏£‡∏π‡πâ‡∏ó‡∏±‡∏ô‡∏™‡πÇ‡∏ï‡∏£‡∏Å`, align:'center', weight:'bold', size:'lg', margin:'none' },
              { type:'text', text:'üëë', align:'center', size:'4xl', margin:'none' }
            ]
          },
          body:{
            type:'box', layout:'vertical',
            backgroundColor:'#FFF9C4', spacing:'none', paddingAll:'0px',
            contents:[
              { type:'image', url:pic,
                size:'full', aspectMode:'cover', cornerRadius:'999px', margin:'none' },
              { type:'text', text:`‡∏£‡∏π‡πâ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á‡∏™‡πÇ‡∏ï‡∏£‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô ${score}/${questions.length}`,
                align:'center', size:'md', weight:'bold', margin:'none' },
              { type:'text', text:`‡πÄ‡∏Å‡πà‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡∏ó‡∏µ‡πà ${rank} ‡∏à‡∏≤‡∏Å ${totalPlayers}`,
                align:'center', size:'sm', color:'#666666', margin:'none' }
            ]
          },
          footer:{
            type:'box', layout:'vertical',
            backgroundColor:'#FFF9C4', spacing:'none', paddingAll:'0px',
            contents:[
              { type:'button', style:'primary',
                action:{ type:'uri', label:'‡∏•‡∏≠‡∏á‡∏ó‡∏≥‡πÅ‡∏ö‡∏ö‡∏ó‡∏î‡∏™‡∏≠‡∏ö', uri:`https://liff.line.me/${LIFF_ID}` },
                margin:'none'
              },
              { type:'button', style:'secondary',
                action:{ type:'uri', label:'‡∏™‡πÇ‡∏ï‡∏£‡∏Å‡∏Ñ‡∏∑‡∏≠‡∏≠‡∏∞‡πÑ‡∏£', uri:'https://lin.ee/mQhHzLv' },
                margin:'none'
              }
            ]

      liff.shareTargetPicker([flex])

    };

    // utils
    function shuffle(a){
      for(let i=a.length-1;i>0;i--){
        const j=Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    // LIFF init & history load
    document.addEventListener('DOMContentLoaded', async ()=>{
      await liff.init({ liffId:LIFF_ID });
      if(!liff.isLoggedIn()) liff.login();
      userProfile = await liff.getProfile();
      loadHistory();
    });

    function loadHistory(){
      if(!userProfile?.userId) return;
      const s=document.createElement('script');
      s.src=`${GAS_URL}?action=getHistory&userId=${userProfile.userId}&level=${level}&callback=handleHistory`;

  </script>
