  <style>

<body>
  <div class="container">

    <div id="quiz-history">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥...</div>

    <!-- Start Card -->
    <div id="start-card" class="card"></div>

    <!-- Quiz Card -->
    <div id="quiz-card" class="card">
      <img id="infographic" src="" alt="Infographic"/>
      <div id="progress"><div id="progress-bar"></div></div>
      <div id="questionText" class="question"></div>

    <!-- Result Card -->
    <div id="result-card" class="card">

      <p id="wrongText"></p>
      <button id="shareBtn">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡πÅ‡∏•‡∏∞‡πÅ‡∏ä‡∏£‡πå‡∏ú‡∏•</button>
    </div>
  </div>

  <!-- Answer Modal -->
  <div id="answerModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button id="modalNextBtn">‡∏Ç‡πâ‡∏≠‡∏ï‡πà‡∏≠‡πÑ‡∏õ</button>

  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbwt4O6aTK_NqGGdYaIF6gRbv5f37dgFeQYZ7ZLxZIRYGBEz54EnJx1hS36XPhET1AOgHg/exec';
    const LIFF_ID = '2005789397-ROQvjpYk';
    let userProfile, questions = [], idx = 0, score = 0, wrongs = [], level = 'general';

    // Convert Drive share URL ‚Üí direct image
    function makeDriveUrl(u) {
      const m = u.match(/\/d\/([^\/]+)/) || u.match(/id=([^&]+)/);
      return m ? `https://drive.google.com/uc?export=view&id=${m[1]}` : u;
    }

    // Fisher‚ÄìYates shuffle
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // STEP 1: Load history via JSONP
    function loadHistory() {
      if (!userProfile?.userId) return;
      const s = document.createElement('script');
      s.src = `${GAS_URL}?action=getHistory`
            + `&userId=${userProfile.userId}`
            + `&level=${level}`
            + `&callback=handleHistory`;
      document.head.appendChild(s);
    }

    // STEP 2: Render start-card
    window.handleHistory = data => {
      const hist = data || [];
      const start = document.getElementById('start-card');
      if (hist.length === 0) {
        start.innerHTML = `
          <div class="intro">
            ‡∏°‡∏≤‡∏ó‡∏î‡∏™‡∏≠‡∏ö‡∏Ñ‡∏ß‡∏≤‡∏°‡∏£‡∏π‡πâ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡∏Å‡∏±‡∏ô‡πÄ‡∏ñ‡∏≠‡∏∞<br/>
            ‡∏ß‡πà‡∏≤‡∏Ñ‡∏∏‡∏ì‡∏£‡∏π‡πâ‡∏à‡∏±‡∏Å‡∏™‡πÇ‡∏ï‡∏£‡∏Å‡πÅ‡∏Ñ‡πà‡πÑ‡∏´‡∏ô<br/>
            ‡∏£‡∏π‡πâ‡∏à‡∏±‡∏Å‡∏™‡πÇ‡∏ï‡∏£‡∏Å ‡∏à‡∏∞‡∏´‡πà‡∏≤‡∏á‡πÇ‡∏£‡∏Ñ‡∏≠‡∏±‡∏°‡∏û‡∏≤‡∏ï
          </div>
          <div class="button-group">
            <button id="btnQuiz" class="btn btn-quiz">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö</button>
          </div>`;
      } else {
        // get last score & fetch name
        const last = hist[hist.length - 1];
        window._last = last;
        const s = document.createElement('script');
        s.src = `${GAS_URL}?action=getUserName`
              + `&userId=${userProfile.userId}`
              + `&callback=handleUserName`;
        document.head.appendChild(s);
      }
      attachStartButtons();
    };

    // STEP 3: After name lookup
    window.handleUserName = resp => {
      const last = window._last;
      const nm   = resp.name || userProfile.displayName;
      const start= document.getElementById('start-card');
      const sc   = last.score, full = last.full_score;
      if (sc < full) {
        start.innerHTML = `
          <div class="intro">
            ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡πÅ‡∏•‡πâ‡∏ß‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ ${sc}/${full}<br/>
            ‡∏°‡∏≤‡πÅ‡∏Å‡πâ‡∏°‡∏∑‡∏≠‡πÉ‡∏´‡πâ‡πÑ‡∏î‡πâ ${full} ‡πÄ‡∏ï‡πá‡∏°‡∏Å‡∏±‡∏ô‡πÄ‡∏ñ‡∏≠‡∏∞
          </div>
          <div class="button-group">
            <button id="btnQuiz" class="btn btn-quiz">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö</button>
          </div>`;
      } else {
        start.innerHTML = `
          <div class="intro">
            ‡∏Ñ‡∏∏‡∏ì ${nm} ‡πÄ‡∏õ‡πá‡∏ô‡∏ú‡∏π‡πâ‡∏£‡∏π‡πâ‡∏ó‡∏±‡∏ô‡∏™‡πÇ‡∏ï‡∏£‡∏Å‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡πâ‡∏ß üéâ<br/>
            ‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡∏•‡∏≠‡∏á‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö‡πÉ‡∏´‡∏°‡πà‡πÑ‡∏´‡∏°
          </div>
          <div class="button-group">
            <button id="btnQuiz" class="btn btn-quiz">‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ó‡∏≥‡∏Ç‡πâ‡∏≠‡∏™‡∏≠‡∏ö</button>
          </div>`;
      }
      attachStartButtons();
    };

    function attachStartButtons() {
      const bq = document.getElementById('btnQuiz');
      if (bq) bq.onclick = () => {
        const s = document.createElement('script');
        s.src = `${GAS_URL}?action=getQuiz`
              + `&level=${level}`
              + `&callback=handleQuiz`;
        document.head.appendChild(s);
      };
    }

    // STEP 4: Quiz JSONP callback
    window.handleQuiz = data => {
      questions = data; idx = 0; score = 0; wrongs = [];
      document.getElementById('start-card').style.display  = 'none';
      document.getElementById('quiz-card').style.display   = 'block';
      document.getElementById('result-card').style.display = 'none';
      showQuestion();
    };

    function showQuestion() {
      const q = questions[idx];
      // Infographic
      const img = document.getElementById('infographic');
      if (q.infographic) {
        img.src = makeDriveUrl(q.infographic);
        img.style.display = 'block';
      } else img.style.display = 'none';
      // Progress bar
      document.getElementById('progress-bar').style.width =
         `${(idx+1)/questions.length*100}%`;
      // Text
      document.getElementById('questionText').textContent = q.question;
      // Choices
      const cont = document.getElementById('choicesContainer');
      cont.innerHTML = '';
      const keys = shuffle(['choice1','choice2','choice3','choice4']);
      keys.forEach(key => {
        const lbl = document.createElement('label');
        lbl.textContent = q[key];
        lbl.onclick = () => {
          document.getElementById('submitBtn').style.display = 'block';
          document.querySelectorAll('.choices label')
            .forEach(l=>l.classList.remove('selected'));
          lbl.classList.add('selected');
        };
        cont.appendChild(lbl);
      });
      // Add radio to each
      cont.querySelectorAll('label').forEach(lbl => {
        const inp = document.createElement('input');
        inp.type = 'radio';
        inp.name = 'choice';
        inp.value= lbl.textContent;
        lbl.prepend(inp);
      });
      // Submit
      const sb = document.getElementById('submitBtn');
      sb.style.display = 'none';
      sb.onclick = () => checkAnswer(q);
    }

    function checkAnswer(q) {
      const sel = document.querySelector('input[name="choice"]:checked');
      if (!sel) return;
      const chosen = sel.value.trim();
      const correct= q.correct_choice.trim();
      const modal  = document.getElementById('answerModal');
      const msg    = document.getElementById('modalMessage');
      if (chosen === correct) {
        score++;
        msg.textContent = '‚úÖ ‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á!';
      } else {
        wrongs.push(q.test_id);
        msg.textContent = `üòû ‡πÄ‡∏™‡∏µ‡∏¢‡πÉ‡∏à! ‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏∑‡∏≠ ${correct}`;
      }
      modal.style.display = 'flex';
      document.getElementById('modalNextBtn').onclick = () => {
        modal.style.display = 'none';
        idx < questions.length-1
          ? showQuestionAt(idx+1)
          : finishQuiz();
      };
    }

    function showQuestionAt(i) {
      idx = i;
      document.getElementById('submitBtn').style.display = 'none';
      showQuestion();
    }

    // STEP 5: Finish & show result
    function finishQuiz() {
      document.getElementById('quiz-card').style.display   = 'none';
      document.getElementById('result-card').style.display = 'block';
      document.getElementById('scoreText').textContent =
        `‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ ${score}/${questions.length} ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô`;
      document.getElementById('wrongText').textContent =
        wrongs.length
          ? `‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà‡∏ú‡∏¥‡∏î: ${wrongs.join(',')}`
          : '‡∏ï‡∏≠‡∏ö‡∏ñ‡∏π‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î!';
      document.getElementById('shareBtn').style.display = 'block';
    }

    // STEP 6: Share & record result
    document.getElementById('shareBtn').onclick = () => {
      const params = [
        'action=recordResult',
        `userId=${userProfile.userId}`,
        `level=${level}`,
        `score=${score}`,
        `full_score=${questions.length}`,
        'posttest=true',
        `wrong=${encodeURIComponent(wrongs.join(','))}`,
        'callback=handleShareRecord'
      ];
      const s = document.createElement('script');
      s.src = `${GAS_URL}?${params.join('&')}`;
      document.head.appendChild(s);
    };

    window.handleShareRecord = resp => {
      if (resp.status !== 'success') return console.error(resp);
      // invoke flex‚Äêshare as before...
      console.log('Recorded + ready to share:', resp);
    };

    // INIT LIFF + load history
    document.addEventListener('DOMContentLoaded', async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();
      userProfile = await liff.getProfile();
      loadHistory();
    });
  </script>
